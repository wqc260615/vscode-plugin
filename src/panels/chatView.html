<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Ê∑ªÂä†markdownËß£ÊûêÂô® -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <!-- Ê∑ªÂä†‰ª£Á†ÅÈ´ò‰∫Æ -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/vs2015.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #cccccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #2d2d30;
            background-color: #252526;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        .header-subtitle {
            font-size: 12px;
            color: #8b8b8c;
            display: flex;
            align-items: center;
        }

        .header-subtitle::before {
            content: "‚Ä∫";
            margin: 0 6px;
        }

        .sessions-section {
            background-color: #252526;
            border-bottom: 1px solid #2d2d30;
        }

        .sessions-header {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .sessions-header:hover {
            background-color: #2d2d30;
        }

        .sessions-header h3 {
            margin: 0;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b8b8c;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toggle-icon {
            font-size: 10px;
            transition: transform 0.2s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .new-session-btn {
            background: none;
            border: none;
            color: #8b8b8c;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 16px;
            border-radius: 3px;
        }

        .new-session-btn:hover {
            background-color: #37373d;
            color: #cccccc;
        }

        .sessions-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: #252526;
            display: none;
        }

        .sessions-list.expanded {
            display: block;
        }

        .session-item {
            padding: 6px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .session-item:hover {
            background-color: #2d2d30;
        }

        .session-item.active {
            background-color: #37373d;
            color: #e1e1e1;
        }

        .session-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 8px;
        }

        .session-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .session-item:hover .session-actions {
            opacity: 1;
        }

        .session-action-btn {
            background: none;
            border: none;
            color: #8b8b8c;
            cursor: pointer;
            padding: 2px;
            font-size: 12px;
            border-radius: 3px;
        }

        .session-action-btn:hover {
            background-color: #37373d;
            color: #cccccc;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background-color: #1e1e1e;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #e1e1e1;
        }

        .welcome-description {
            font-size: 13px;
            color: #8b8b8c;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 24px;
            max-width: 500px;
        }

        .quick-action-btn {
            padding: 8px 14px;
            background-color: #2d2d30;
            color: #cccccc;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .quick-action-btn:hover {
            background-color: #37373d;
            border-color: #464647;
        }

        .message {
            padding: 10px 12px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 13px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007acc;
            color: white;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: #2d2d30;
            border: 1px solid #3e3e42;
        }

        /* MarkdownÊ†∑Âºè */
        .assistant-message h1, .assistant-message h2, .assistant-message h3,
        .assistant-message h4, .assistant-message h5, .assistant-message h6 {
            margin: 16px 0 8px 0;
            color: #e1e1e1;
            font-weight: 600;
        }

        .assistant-message h1 { font-size: 18px; border-bottom: 1px solid #3e3e42; padding-bottom: 4px; }
        .assistant-message h2 { font-size: 16px; }
        .assistant-message h3 { font-size: 14px; }
        .assistant-message h4, .assistant-message h5, .assistant-message h6 { font-size: 13px; }

        .assistant-message p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .assistant-message code {
            background-color: #1e1e1e;
            color: #d7ba7d;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .assistant-message pre {
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            position: relative;
        }

        .assistant-message pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 12px;
            line-height: 1.4;
        }

        .assistant-message blockquote {
            border-left: 4px solid #007acc;
            margin: 8px 0;
            padding: 8px 16px;
            background-color: rgba(0, 122, 204, 0.1);
            font-style: italic;
        }

        .assistant-message ul, .assistant-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .assistant-message li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .assistant-message table {
            border-collapse: collapse;
            margin: 8px 0;
            width: 100%;
        }

        .assistant-message th, .assistant-message td {
            border: 1px solid #3e3e42;
            padding: 6px 8px;
            text-align: left;
        }

        .assistant-message th {
            background-color: #37373d;
            font-weight: 600;
        }

        .assistant-message a {
            color: #4fc3f7;
            text-decoration: none;
        }

        .assistant-message a:hover {
            text-decoration: underline;
        }

        .assistant-message strong {
            font-weight: 600;
            color: #e1e1e1;
        }

        .assistant-message em {
            font-style: italic;
            color: #d4d4d4;
        }

        /* ‰ª£Á†ÅÂùóÂ§çÂà∂ÊåâÈíÆ */
        .code-block-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #37373d;
            color: #cccccc;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block-container:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background-color: #464647;
        }

        .thinking {
            align-self: flex-start;
            background-color: #2d2d30;
            color: #8b8b8c;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .input-area {
            padding: 12px 16px;
            border-top: 1px solid #2d2d30;
            background-color: #1e1e1e;
            position: relative;
            z-index: 10;
        }

        .reference-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
            min-height: 20px;
        }

        .reference-tag {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            background-color: #2d2d30;
            color: #8b8b8c;
            border-radius: 3px;
            font-size: 11px;
            border: 1px solid #3e3e42;
        }

        .reference-tag span {
            margin-right: 4px;
        }

        .tag-remove {
            cursor: pointer;
            opacity: 0.6;
            font-size: 10px;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .input-container {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .input-field {
            width: 100%;
            padding: 8px 40px 8px 12px;
            background-color: #3c3c3c;
            color: #cccccc;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-size: 13px;
            resize: none;
            min-height: 36px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
        }

        .input-field:focus {
            outline: none;
            border-color: #007acc;
        }

        .input-field::placeholder {
            color: #6e6e6e;
        }

        .attachment-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: none;
            border: none;
            color: #8b8b8c;
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attachment-btn:hover {
            color: #cccccc;
        }

        .send-btn {
            padding: 8px 16px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
            height: 36px;
            align-self: flex-start;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #1177bb;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .model-select {
            padding: 4px 8px;
            background-color: #3c3c3c;
            color: #cccccc;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            font-size: 12px;
            min-width: 150px;
        }

        .model-select:focus {
            outline: none;
            border-color: #007acc;
        }

        .status {
            font-size: 11px;
            color: #8b8b8c;
            min-height: 16px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h2 class="header-title">Chat</h2>
                <div class="header-subtitle">Assistant</div>
            </div>
        </div>

        <!-- SessionsÁÆ°ÁêÜ -->
        <div class="sessions-section">
            <div class="sessions-header" onclick="toggleSessions()">
                <h3>
                    <span class="toggle-icon" id="toggleIcon">‚ñº</span>
                    SESSIONS
                </h3>
                <button class="new-session-btn" onclick="createNewSession(event)" title="New Session">+</button>
            </div>
            <div class="sessions-list expanded" id="sessionsList">
                <!-- Sessions will be populated here -->
            </div>
        </div>

        <!-- ËÅäÂ§©Âå∫Âüü -->
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="welcome-container" id="welcomeContainer">
                    <h1 class="welcome-title">Welcome to Repository Assistant!</h1>
                    <p class="welcome-description">This is an AI plugin</p>
                    <p class="welcome-description">You can drop files or open folders<br>to let the AI assistant help you coding</p>
                    <p class="welcome-description">Or select code snippet</p>
                    
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="sendQuickAction('What can you do?')">What can you do?</button>
                        <button class="quick-action-btn" onclick="sendQuickAction('Fix the problems in my code')">Fix the problems in my code</button>
                        <button class="quick-action-btn" onclick="sendQuickAction('Explain the current opened file')">Explain the current opened file</button>
                        <button class="quick-action-btn" onclick="sendQuickAction('Generate Tests')">Generate Tests</button>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="reference-tags" id="referenceTags"></div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            class="input-field" 
                            placeholder="Type to ask Assistant..."
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"></textarea>
                        <button class="attachment-btn" onclick="addReferenceFile()" title="Add Reference File">üìé</button>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Enter ‚Ä∫</button>
                </div>
                <div class="control-row">
                    <select id="modelSelect" class="model-select">
                        <option>Loading...</option>
                    </select>
                    <div class="status" id="status"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('chatView loaded');
        const vscode = acquireVsCodeApi();
        let currentSessions = [];
        let activeSessionId = null;
        let currentAiMessageElement = null;
        let sessionsExpanded = true;
        let referenceFiles = [];

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÈÄöÁü•Êâ©Â±ï
        window.addEventListener('load', () => {
            // ÈÖçÁΩÆmarked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {}
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
            
            vscode.postMessage({ type: 'ready' });
        });

        // ÁõëÂê¨Êù•Ëá™Êâ©Â±ïÁöÑÊ∂àÊÅØ
        window.addEventListener('message', event => {
            const message = event.data;
            handleExtensionMessage(message);
        });

        function handleExtensionMessage(message) {
            switch (message.type) {
                case 'sessionsLoaded':
                    loadSessions(message.data.sessions, message.data.activeSessionId);
                    break;
                case 'messagesLoaded':
                    loadMessages(message.data.messages);
                    break;
                case 'modelsLoaded':
                    loadModels(message.data.models);
                    break;
                case 'sessionCreated':
                    addSession(message.data.session);
                    break;
                case 'sessionDeleted':
                    removeSession(message.data.sessionId);
                    break;
                case 'sessionSelected':
                    selectSession(message.data.sessionId);
                    break;
                case 'sessionRenamed':
                    renameSession(message.data.sessionId, message.data.name);
                    break;
                case 'messageAdded':
                    addMessage(message.data.message);
                    break;
                case 'aiThinking':
                    if (message.data.thinking) {
                        showAiThinking();
                    } else {
                        hideAiThinking();
                    }
                    break;
                case 'aiResponse':
                    updateAiResponse(message.data.content, message.data.isComplete);
                    break;
                case 'referenceAdded':
                    addReferenceTag(message.data.fileName);
                    showStatus('Reference added: ' + message.data.fileName);
                    break;
                case 'error':
                    showStatus('Error: ' + message.data.message, true);
                    break;
            }
        }

        function toggleSessions() {
            sessionsExpanded = !sessionsExpanded;
            const sessionsList = document.getElementById('sessionsList');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (sessionsExpanded) {
                sessionsList.classList.add('expanded');
                toggleIcon.classList.remove('collapsed');
            } else {
                sessionsList.classList.remove('expanded');
                toggleIcon.classList.add('collapsed');
            }
        }

        function loadSessions(sessions, activeId) {
            currentSessions = sessions;
            activeSessionId = activeId;
            
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = '';
            
            if (sessions.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.style.padding = '12px 16px';
                emptyState.style.color = '#8b8b8c';
                emptyState.style.fontSize = '12px';
                emptyState.textContent = 'No sessions yet';
                sessionsList.appendChild(emptyState);
            } else {
                sessions.forEach(session => {
                    addSessionElement(session);
                });
            }
        }

        function addSessionElement(session) {
            const sessionsList = document.getElementById('sessionsList');
            
            // Remove empty state if exists
            const emptyState = sessionsList.querySelector('div[style*="No sessions yet"]');
            if (emptyState) {
                emptyState.remove();
            }
            
            const sessionElement = document.createElement('div');
            sessionElement.className = 'session-item' + (session.id === activeSessionId ? ' active' : '');
            sessionElement.dataset.sessionId = session.id;
            
            sessionElement.innerHTML = `
                <div class="session-name" ondblclick="editSessionName(event, '${session.id}')">${session.name}</div>
                <div class="session-actions">
                    <button class="session-action-btn" onclick="editSessionName(event, '${session.id}')" title="Rename">‚úèÔ∏è</button>
                    <button class="session-action-btn" onclick="deleteSession(event, '${session.id}')" title="Delete">üóëÔ∏è</button>
                </div>
            `;
            
            sessionElement.onclick = () => selectSessionLocal(session.id);
            sessionsList.appendChild(sessionElement);
        }

        function addSession(session) {
            currentSessions.push(session);
            addSessionElement(session);
            selectSessionLocal(session.id);
        }

        function removeSession(sessionId) {
            currentSessions = currentSessions.filter(s => s.id !== sessionId);
            const element = document.querySelector(`[data-session-id="${sessionId}"]`);
            if (element) {
                element.remove();
            }
            
            if (currentSessions.length === 0) {
                loadSessions([], null);
            }
        }

        function selectSession(sessionId) {
            activeSessionId = sessionId;
            updateSessionSelection();
        }

        function selectSessionLocal(sessionId) {
            if (sessionId !== activeSessionId) {
                vscode.postMessage({
                    type: 'selectSession',
                    data: { sessionId }
                });
            }
        }

        function updateSessionSelection() {
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.sessionId === activeSessionId) {
                    item.classList.add('active');
                }
            });
        }

        function loadMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            const welcomeContainer = document.getElementById('welcomeContainer');
            
            // Clear existing messages except welcome
            Array.from(messagesDiv.children).forEach(child => {
                if (child.id !== 'welcomeContainer') {
                    child.remove();
                }
            });
            
            if (messages.length === 0) {
                if (welcomeContainer) {
                    welcomeContainer.style.display = 'flex';
                }
                return;
            }
            
            if (welcomeContainer) {
                welcomeContainer.style.display = 'none';
            }
            
            messages.forEach(message => {
                addMessageElement(message);
            });
            
            scrollToBottom();
        }

        function addMessage(message) {
            const welcomeContainer = document.getElementById('welcomeContainer');
            if (welcomeContainer) {
                welcomeContainer.style.display = 'none';
            }
            
            addMessageElement(message);
            scrollToBottom();
        }

        function addMessageElement(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (message.isUser ? 'user-message' : 'assistant-message');
            
            if (message.isUser) {
                // Áî®Êà∑Ê∂àÊÅØ‰øùÊåÅÁ∫ØÊñáÊú¨
                messageElement.textContent = message.content;
            } else {
                // AIÂõûÂ§ç‰ΩøÁî®markdownÊ∏≤Êüì
                const markdownContent = marked.parse(message.content);
                messageElement.innerHTML = markdownContent;
                
                // ‰∏∫‰ª£Á†ÅÂùóÊ∑ªÂä†Â§çÂà∂ÊåâÈíÆ
                addCopyButtonsToCodeBlocks(messageElement);
                
                // È´ò‰∫Æ‰ª£Á†Å
                messageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            messagesDiv.appendChild(messageElement);
        }

        function showAiThinking() {
            const messagesDiv = document.getElementById('messages');
            currentAiMessageElement = document.createElement('div');
            currentAiMessageElement.className = 'message thinking';
            currentAiMessageElement.textContent = 'AI is thinking...';
            messagesDiv.appendChild(currentAiMessageElement);
            scrollToBottom();
        }

        function updateAiResponse(content, isComplete) {
            if (currentAiMessageElement) {
                currentAiMessageElement.className = 'message assistant-message';
                
                // ‰ΩøÁî®markdownÊ∏≤ÊüìAIÂõûÂ§ç
                const markdownContent = marked.parse(content);
                currentAiMessageElement.innerHTML = markdownContent;
                
                // ‰∏∫‰ª£Á†ÅÂùóÊ∑ªÂä†Â§çÂà∂ÊåâÈíÆ
                addCopyButtonsToCodeBlocks(currentAiMessageElement);
                
                // È´ò‰∫Æ‰ª£Á†Å
                currentAiMessageElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                if (isComplete) {
                    currentAiMessageElement = null;
                }
                
                scrollToBottom();
            }
        }

        function addCopyButtonsToCodeBlocks(container) {
            const codeBlocks = container.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                // ÂàõÂª∫ÂåÖË£ÖÂÆπÂô®
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-container';
                
                // ÂàõÂª∫Â§çÂà∂ÊåâÈíÆ
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => copyCodeToClipboard(pre, copyButton);
                
                // ÂåÖË£Ö‰ª£Á†ÅÂùó
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyButton);
            });
        }

        function copyCodeToClipboard(codeBlock, button) {
            const code = codeBlock.querySelector('code');
            const text = code ? code.textContent : codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#0e639c';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#37373d';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code: ', err);
                button.textContent = 'Failed';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        function hideAiThinking() {
            // This is handled by updateAiResponse
        }

        function loadModels(models) {
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '';
            
            if (models.length === 0) {
                modelSelect.innerHTML = '<option>No models available</option>';
                return;
            }
            
            models.forEach((model, index) => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                if (index === 0) option.selected = true;
                modelSelect.appendChild(option);
            });
        }

        // ========== Ëá™ÂÆö‰πâÂºπÁ™óÂÆûÁé∞ ==========
        function showInputModal(title, defaultValue, callback) {
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalInput = document.getElementById('modalInput');
            const okBtn = document.getElementById('modalOk');
            const cancelBtn = document.getElementById('modalCancel');
            modalTitle.textContent = title;
            modalInput.value = defaultValue || '';
            modalInput.style.display = '';
            overlay.style.display = 'flex';
            setTimeout(() => { modalInput.focus(); }, 100);

            function cleanup() {
                overlay.style.display = 'none';
                okBtn.onclick = null;
                cancelBtn.onclick = null;
                modalInput.onkeydown = null;
            }
            okBtn.onclick = () => {
                cleanup();
                callback(modalInput.value);
            };
            cancelBtn.onclick = () => {
                cleanup();
                callback(null);
            };
            modalInput.onkeydown = (e) => {
                if (e.key === 'Enter') okBtn.onclick();
                if (e.key === 'Escape') cancelBtn.onclick();
            };
        }

        function showConfirmModal(title, callback) {
            const overlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalInput = document.getElementById('modalInput');
            const okBtn = document.getElementById('modalOk');
            const cancelBtn = document.getElementById('modalCancel');
            modalTitle.textContent = title;
            modalInput.style.display = 'none';
            overlay.style.display = 'flex';

            function cleanup() {
                overlay.style.display = 'none';
                okBtn.onclick = null;
                cancelBtn.onclick = null;
            }
            okBtn.onclick = () => {
                cleanup();
                callback(true);
            };
            cancelBtn.onclick = () => {
                cleanup();
                callback(false);
            };
        }

        
        function createNewSession(event) {
            console.log('createNewSession called', event);
            if (event) event.stopPropagation();
            showInputModal('Enter session name:', 'New Session', function(name) {
                if (name && name.trim()) {
                    vscode.postMessage({
                        type: 'createSession',
                        data: { name: name.trim() }
                    });
                }
            });
        }

        function editSessionName(event, sessionId) {
            console.log('editSessionName called', event, sessionId);
            if (event) event.stopPropagation();
            const session = currentSessions.find(s => s.id === sessionId);
            if (session) {
                showInputModal('Enter new session name:', session.name, function(newName) {
                    if (newName && newName.trim() && newName.trim() !== session.name) {
                        vscode.postMessage({
                            type: 'renameSession',
                            data: { sessionId, name: newName.trim() }
                        });
                    }
                });
            }
        }

        function deleteSession(event, sessionId) {
            console.log('deleteSession called', event, sessionId);
            if (event) event.stopPropagation();
            showConfirmModal('Are you sure you want to delete this session?', function(confirmed) {
                if (confirmed) {
                    vscode.postMessage({
                        type: 'deleteSession',
                        data: { sessionId }
                    });
                }
            });
        }

        // ÊòæÂºèÊåÇËΩΩÂà∞ windowÔºåÁ°Æ‰øù HTML ËÉΩË∞ÉÁî®
        window.createNewSession = createNewSession;
        window.editSessionName = editSessionName;
        window.deleteSession = deleteSession;
        console.log('window.createNewSession:', typeof window.createNewSession);

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const modelSelect = document.getElementById('modelSelect');
            const sendBtn = document.getElementById('sendBtn');
            
            const message = input.value.trim();
            const model = modelSelect.value;
            
            if (!message) {
                showStatus('Please enter a message', true);
                return;
            }
            
            if (!model || model === 'Loading...' || model === 'No models available') {
                showStatus('Please select a model', true);
                return;
            }
            
            if (!activeSessionId) {
                showStatus('Please create or select a session first', true);
                return;
            }
            
            sendBtn.disabled = true;
            input.value = '';
            autoResize(input);
            
            vscode.postMessage({
                type: 'sendMessage',
                data: { message, model }
            });
            
            setTimeout(() => {
                sendBtn.disabled = false;
            }, 2000);
        }

        function sendQuickAction(action) {
            if (!activeSessionId) {
                showStatus('Please create or select a session first', true);
                return;
            }
            
            const input = document.getElementById('messageInput');
            input.value = action;
            autoResize(input);
            sendMessage();
        }

        function addReferenceFile() {
            vscode.postMessage({ type: 'addReference' });
        }

        function addReferenceTag(fileName) {
            const tagsContainer = document.getElementById('referenceTags');
            const tag = document.createElement('div');
            tag.className = 'reference-tag';
            tag.innerHTML = `
                <span>${fileName}</span>
                <span class="tag-remove" onclick="removeReferenceTag(this, '${fileName}')">‚úï</span>
            `;
            tagsContainer.appendChild(tag);
            referenceFiles.push(fileName);
        }

        function removeReferenceTag(element, fileName) {
            element.parentElement.remove();
            referenceFiles = referenceFiles.filter(f => f !== fileName);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? '#f48771' : '#8b8b8c';
            
            setTimeout(() => {
                status.textContent = '';
            }, 3000);
        }

        function renameSession(sessionId, newName) {
            const session = currentSessions.find(s => s.id === sessionId);
            if (session) {
                session.name = newName;
                const element = document.querySelector(`[data-session-id="${sessionId}"] .session-name`);
                if (element) {
                    element.textContent = newName;
                }
            }
        }
    </script>
